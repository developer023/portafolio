<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="style.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="vecteezy_esport-ape-logo_45593130.png" alt="Logo de la empresa">
        </div>
    </header>

    <!-- Carrusel de Servicios -->
    <section class="services">
        <h2 class="section-title">Servicios</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Servicio 1 -->
                <div class="swiper-slide">
                    <div class="slide-content">
                        <a href="Desarrolloweb.html"> <img src="desarrollo-web-herramientas.jpg" alt="Servicio 1"> </a>
                        <div class="info">
                            <h3>Desarrollo web</h3>
                            <p>Descripción corta del servicio 1.</p>
                        </div>
                    </div>
                </div>
                <!-- Servicio 2 -->
                <div class="swiper-slide">
                    <div class="slide-content">
                      <a href="Serviciotécnicocomputadoras.html"> <img src="captura-de-pantalla-2023-08-02-a-la(s)-13.20.50.png" alt="Servicio 2"></a>
                        <div class="info">
                            <h3>Servicio técnico computadoras</h3>
                            <p>Descripción corta del servicio 2.</p>
                        </div>
                    </div>
                </div>
                <!-- Servicio 3 (Nuevo) -->
                <div class="swiper-slide">
                    <div class="slide-content">
                        <a href="MarketingDigital.html"> <img src="3.jpeg" alt="Servicio 3"></a>
                        <div class="info">
                            <h3>Marketing Digital</h3>
                            <p>Descripción corta del servicio 3.</p>
                        </div>
                    </div>
                </div>
                <!-- Agrega más servicios según sea necesario -->
            </div>
            <!-- Controles de navegación -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Carrusel de Empleados -->
    <section class="employees">
        <h2 class="section-title">Empleados</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Empleado 1 -->
                <div class="swiper-slide">
                    <div class="slide-content">
                        <img src="Marck-Zuckerberg.jpg" alt="Empleado 1">
                        <div class="info">
                            <p>Mark Zuckerberg</p>
                        </div>
                    </div>
                </div>
                <!-- Empleado 2 -->
                <div class="swiper-slide">
                    <div class="slide-content">
                        <img src="stevejobs.1419962519.jpeg" alt="Empleado 2">
                        <div class="info">
                            <p>Steve Jobs</p>
                        </div>
                    </div>
                </div>
                <!-- Empleado 3 (Nuevo) -->
                <div class="swiper-slide">
                    <div class="slide-content">
                        <img src="homer-2-1531586001.jpg" alt="Empleado 3">
                        <div class="info">
                            <p>Homero simpsom</p>
                        </div>
                    </div>
                </div>
                <!-- Agrega más empleados según sea necesario -->
            </div>
            <!-- Controles de navegación -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
